<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" href="bomb.png" type="image/x-icon" />
        <title>MineSweeper</title>
    </head>
    <body onload="onInit(); renderLevels()">
        <header>MineSweeper</header>

        <main>
            <div class="levels"></div>

            <div class="features">
                <div class="hints"></div>
                <button onclick="onSafeClick()">Safe click</button>
                <button onclick="onManualMode()">Manual mode</button>
                <button onclick="onUndo()">Undo</button>
                <button onclick="onMegaHint()">Mega Hint</button>
                <button onclick="onMineExterminator()">Mine Exterminator</button>
            </div>

            <section class="status-panel">
                <div class="mark-count"><span></span></div>
                <div class="timer"><span>00</span></div>
            </section>

            <table>
                <tbody class="board"></tbody>
            </table>

            <div class="btn-restart-container">
                <button onclick="onInit()">Restart</button>
            </div>

            <section class="score-baord"></section>
        </main>

        <footer>CoffeeRights 2024</footer>

        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
